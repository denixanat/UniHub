    <script>
      // Your existing code that uses `newsData`
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
    
      const news = newsData.find(item => item.id === id);
    
      const container = document.getElementById("news-container");
      if (news) {
        container.innerHTML = `
          <h1 style="color: rgba(4, 29, 58, 0.985);">${news.title}</h1>
          <br>
          <img src="${news.image}" alt="${news.title}" class="img-fluid mb-4" />
          <p class="text-muted">By ${news.author} | ${news.date}</p>
          <p style="color: rgba(4, 29, 58, 0.985);">${news.tags}</p>
          <h2 style="color: rgba(4, 29, 58, 0.985);">Content</h2>
        `;
        news.content.forEach(paragraph => {
          container.innerHTML += `<p>${paragraph}</p>`
        }
      )
      } else {
        container.innerHTML = `
          <h1>News Not Found</h1>
          <a href="index.html" class="btn btn-primary">Back to Home</a>
        `;
      }
    </script>
    
    <script>
          function handleSearch(event) {
                event.preventDefault(); // Prevent the default form submission
                const searchTerm = document.getElementById('searchInput').value.trim(); // Get the search term
                if (searchTerm) {
                    // Redirect to the news page with the search term as a query parameter
                    window.location.href = `news.html?search=${encodeURIComponent(searchTerm)}`;
                }
            }

      // Aquí iría tu clave API de Google Translate
      const apiKey = 'AIzaSyAH13op3-X7Cr-zZlhzaUYcKAJID07Up2M'; // Reemplaza esto con tu clave de API real.
      let currentLang = 'en'; // Idioma inicial

      function translatePage() {
          const targetLang = currentLang === 'en' ? 'es' : 'en'; // Cambia el idioma
          const textElements = document.querySelectorAll('h1, p, h2');

          textElements.forEach(element => {
              const text = element.innerText || element.textContent;
              if (text) {
                  translateText(text, targetLang, function(translatedText) {
                      element.innerText = translatedText;
                  });
              }
          });

          // Cambia el estado del idioma
          currentLang = targetLang;
      }

      // Función para traducir un texto usando Google Translate API
      function translateText(text, targetLang, callback) {
          const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
          const data = {
              q: text,
              target: targetLang
          };

          fetch(url, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data => {
              if (data && data.data && data.data.translations) {
                  callback(data.data.translations[0].translatedText);
              }
          })
          .catch(error => console.error('Error in translation:', error));
      }
  </script>
