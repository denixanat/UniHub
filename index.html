            }

            /* Make sure the body of the card takes up the remaining space and is scrollable */

                flex: 1; /* Allow the body to grow and fill available space */
                overflow-y: auto; /* Enable vertical scrolling if the content exceeds height */
                padding: 10px; /* Add padding to the body for better visual appeal */

        <script>
            // This is the script to generate cards dynamically from `newsData`
            const container = document.getElementById("news-cards-container");
        
            // Loop through the `newsData` and dynamically create cards
            newsData.forEach(news => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mb-4');
                card.innerHTML = `
                  <div class="card">
                        <img src="${news.image || 'default-image.jpg'}" class="card-img-top" alt="Card image">
                        <div class="card-body">
                            <h5 class="card-title" style="color: rgba(4, 29, 58, 0.985);">${news.title}</h5>
                            <p class="card-text">${news.description}</p>
                            <p class="text-muted">By ${news.author} | ${news.date}</p>
                            <a href="article.html?id=${news.id}" class="btn" style="background-color: rgb(31, 183, 194); color:white">Read More</a>
                        </div>
                    </div>

                `;
                container.appendChild(card);
            });
        </script>

<script>
   document.addEventListener("DOMContentLoaded", () => {

      `;
      carouselInner.appendChild(carouselItem);
    });

  }
});

  </script>
  

        <script>

            function handleSearch(event) {
                event.preventDefault(); // Prevent the default form submission
                const searchTerm = document.getElementById('searchInput').value.trim(); // Get the search term
                if (searchTerm) {
                    // Redirect to the news page with the search term as a query parameter
                    window.location.href = `news.html?search=${encodeURIComponent(searchTerm)}`;
                }
            }
            // Aquí iría tu clave API de Google Translate
            const apiKey = 'AIzaSyAH13op3-X7Cr-zZlhzaUYcKAJID07Up2M'; // Reemplaza esto con tu clave de API real.
            let currentLang = 'en'; // Idioma inicial

            function translatePage() {
                const targetLang = currentLang === 'en' ? 'es' : 'en'; // Cambia el idioma
                const textElements = document.querySelectorAll('h5, p');

                textElements.forEach(element => {
                    const text = element.innerText || element.textContent;
                    if (text) {
                        translateText(text, targetLang, function(translatedText) {
                            element.innerText = translatedText;
                        });
                    }
                });

                // Cambia el estado del idioma
                currentLang = targetLang;
            }

            // Función para traducir un texto usando Google Translate API
            function translateText(text, targetLang, callback) {
                const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
                const data = {
                    q: text,
                    target: targetLang
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data && data.data && data.data.translations) {
                        callback(data.data.translations[0].translatedText);
                    }
                })
                .catch(error => console.error('Error in translation:', error));
            }
        </script>
